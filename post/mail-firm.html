{% include "base/header.html" %}


<div class="row">
    <div class="col" style="background: #CCDBBC;">
        <h5 style="text-align: center;color: #CA4D29;padding-top: 5px;"><strong>Почта Фирмы.</strong></h5>
    </div>
</div>


<div class="row" style="background: #CCDBBC;">
    <!-- Dynamic Table Simple -->
          <div class="block block-rounded">
            <div class="block-content block-content-full">
              <!-- DataTables init on table by adding .js-dataTable-simple class, functionality is initialized in js/pages/be_tables_datatables.min.js which was auto compiled from _js/pages/be_tables_datatables.js -->
              <table class="table table-bordered table-striped table-vcenter js-dataTable-simple">
                <tbody>
                    {% for message in list_message %}
                      <tr>
                        <td class="text-left">
                            <p style="font-size: 16px; text-align: left;color: #CA4D29;padding-bottom: 5px;">{{ message.title|safe }}</p>
                            {{ message.message|safe}}
                          </td>
                      </tr>
                    {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
          <!-- END Dynamic Table Simple -->
</div>

<form action="mail-firm" method="post">
<div class="row">
    <div class="col-12" style="background: #CCDBBC;border: 0px;">
        <textarea row="20" id="editor"  name="sendfirm" style="width: 100%;resize: none;" maxlength="4096"></textarea>
    </div>
</div>
<div class="row" style="background: #CCDBBC;">
    <center>
    <button type="submit" style="background-color: red; color: white; border: 0px;">Отправить</button>
        </form><br><br></div>
    
    
<script src="https://cdn.tiny.cloud/1/yo55de0s6x059sr6bu8xl62me2zkee9hin5znl2dy2h308o5/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

<script>
 tinymce.init({
   selector: 'textarea#editor',
   setup: function (editor) {
        editor.on('submit', function (e) {
            editor.save();

 });
</script>

<script type="text/javascript" src="static/assets/js/paginathing.js"></script>
<script type="text/javascript">
  jQuery(document).ready(function($){
    for (var i = 1; i <= 20; i++) {
      $('.list-group').append('<li class="list-group-item"> Item ' + i + '</li>');
    }

    $('.list-group').paginathing({
      perPage: 5,
      limitPagination: 5,
      containerClass: 'panel-footer',
      pageNumbers: true
    })

    $('.table tbody').paginathing({
      perPage: 20,
      insertAfter: '.table',
      pageNumbers: true
    });
  });
</script>

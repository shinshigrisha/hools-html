{% include "base/header.html" %}

<form action="edit-user" method="POST">
<div class="row">
            <div class="col" style="background: #CCDBBC;">
                <h5 style="text-align: center;color: #CA4D29;"><strong>Настройки</strong></h5>
                <!--<p style="text-align: left;font-size: 14px;">Описание.</p>-->
            </div>
        </div>

            <div class="row" style="text-align: left;background: #CCDBBC;padding-left: 15px;">
                <div class="col-3" style="padding-right: 5px;padding-left: 15px;">
                    Имя:  
                </div>
                <div class="col-8" style="padding-right: 5px;padding-left: 15px;">
                    <input name="first_name" maxlength="20" style="width: 100%" value="{{ user_head_info.first_name }}">
                </div><br><br>
            </div>

            <div class="row" style="text-align: left;background: #CCDBBC;padding-left: 15px;">
                <div class="col-3" style="padding-right: 5px;padding-left: 15px;">
                    Боевой клич: 
                </div>
                <div class="col-8" style="padding-right: 5px;padding-left: 15px;">
                    <input name="boevoy" maxlength="70" style="width:100%"  value="{{ user_head_info.battlecry }}">
                </div><br><br>
            </div>

            <div class="row" style="text-align: left;background: #CCDBBC;padding-left: 15px;">
                <div class="col-3" style="padding-right: 5px;padding-left: 15px;">
                    Страна:  
                </div>
                <div class="col-8" style="padding-right: 5px;padding-left: 15px;">
                    <input name="country" maxlength="50" style="width: 100%" value="{{ user_head_info.country }}">
                </div>
                <hr style="margin-top: 10px; height: 2px;"><br>
            </div>
            <div class="row" style="text-align: left;background: #CCDBBC;padding-left: 15px;">
                <p style="text-align: center"><button class="btn" type="submit" style="background-color: orange;border-width: 0px;">Сохранить</button></p>
            </div>
    </form>

<div class="row" style="text-align: left;background: #CCDBBC;height: auto;">
    <div class="col" style="padding-left: 0px;padding-right: 0px;text-align: left;width: 100%;">
        <a href="edit-avatar">
            <button class="btn btn-primary" type="button" style="width: 100%;text-align: left;background: #56864c;border-color: #294c24;border-radius: 0px;height: 45px;">&nbsp;Изменить аватар </button></a></div> 

    <div class="col" style="padding-left: 0px;padding-right: 0px;text-align: left;">
        <a href="edit-username">
            <button class="btn btn-primary" type="button" style="width: 100%;text-align: left;background: #56864c;border-color: #294c24;border-radius: 0px;height: 45px;">&nbsp;Изменить никнейм </button>
        </a>
    </div>
</div>
{% include "base/footer.html" %}

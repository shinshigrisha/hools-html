{% include "base/header.html" %}
        <div class="row">
            <div class="col" style="background: #CCDBBC;">
                <h5 style="text-align: center;color: #CA4D29;padding-top: 5px;"><strong>Букмекер</strong></h5>
                <!--<p>Здесь можно увидеть что происходило с тобой за последние дни.</p></br>-->
            </div>
        </div>


<div class="row" style="text-align: left;background: #CCDBBC;">
    <select class="form-select" aria-label="Default select example" onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
      <option selected>Фильтр по лигам</option>
        {% for league in league_list %}
          <option value="/bets?filter={{ league.league_name }}">{{ league.league_name }}</option>
        {% endfor %}
    </select>       
    <hr style="margin-top: 10px; height: 2px;">
</div>




<div class="row">
    <div class="block block-rounded" style="background: #CCDBBC;">
    <div class="block-content block-content-full">
      <table class="table table-bordered table-striped table-vcenter js-dataTable-simple">
        <tbody>
        {% for bet in bet_list %}
        <tr><td>
        <div class="row" style="text-align: left;background: #CCDBBC;margin-right: -15px;padding-left: 5px;">
            <div class="col" style="padding-right: 5px;padding-left: 15px;">
                <p style="text-align: left;font-size: 16px;margin-bottom: 0px;">
                <a href="bet-match?id={{ bet.bet_id }}" style="text-decoration: none;color:#CA4D29"><p><b>{{ bet.team_1 }} - {{ bet.team_2 }}</b></p></a>
                <span style="color: grey;">{{ bet.start.strftime('%d-%m-%Y %H:%M') }}</span><br>
                {{ bet.league }}
            </div>
            <hr style="margin-top: 10px; height: 2px;">
        </div>
        </td></tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="row" style="text-align: center;background: #CCDBBC;margin-right: -15px;height: auto;">
    <div class="col" style="height: auto;padding-left: 0px;padding-right: 0px;text-align: left;"><a href="stadium"><button class="btn btn-primary" type="button" style="width: 100%;text-align: left;background: #56864c;border-color: #294c24;border-radius: 0px;height: 45px;"><img src="static/assets/img/left-arrow.png">&nbsp;Назад</button></a></div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="static/assets/js/paginathing.js"></script>
<script type="text/javascript">
  jQuery(document).ready(function($){
    for (var i = 1; i <= 10; i++) {
      $('.list-group').append('<li class="list-group-item"> Item ' + i + '</li>');
    }

    $('.list-group').paginathing({
      perPage: 5,
      limitPagination: 9,
      containerClass: 'panel-footer',
      pageNumbers: true
    })

    $('.table tbody').paginathing({
      perPage: 10,
      insertAfter: '.table',
      pageNumbers: true
    });
  });
</script>

{% include "base/header.html" %}
        <div class="row">
            <div class="col" style="background: #CCDBBC;">
                <h5 style="text-align: center;color: #CA4D29;padding-top: 5px;"><strong>Букмекер</strong></h5>
                <!--<p>Здесь можно увидеть что происходило с тобой за последние дни.</p></br>-->
            </div>
        </div>

<form action="bet-match" method="post">

<div class="row" style="text-align: left;background: #CCDBBC;margin-right: -15px;padding-left: 5px;">
    <div class="col" style="padding-right: 5px;padding-left: 15px;">
        
    </div>
</div>
    
<div class="row" style="text-align: left;background: #CCDBBC;margin-right: -15px;padding-left: 5px;">
<div class="col" style="padding-right: 5px;padding-left: 15px;">
    <p style="text-align: left;font-size: 16px;margin-bottom: 0px;">
    <span style="color:#CA4D29"><b>{{ match_info.team_1 }} - {{ match_info.team_2 }}</b></span>
    <span style="color: grey;">{{ match_info.start.strftime('%d-%m-%Y %H:%M') }}</span><br>
    {{ match_info.league }}<br><br>
    <b>Сумма ставки</b><br>
    <input type="hidden" name="match_id" value="{{ match_id }}">
    <input type="radio" id="summ" name="summ" value="10">
    <label for="html">10 <img src="static/icons/dollar.svg" width="20px" height="20px"></label><br>
    <input type="radio" id="summ" name="summ" value="30">
    <label for="html">30 <img src="static/icons/dollar.svg" width="20px" height="20px"></label><br>
    <input type="radio" id="summ" name="summ" value="50">
    <label for="html">50 <img src="static/icons/dollar.svg" width="20px" height="20px"></label><br>
    <input type="radio" id="summ" name="summ" value="100">
    <label for="html">100 <img src="static/icons/dollar.svg" width="20px" height="20px"> 
        {% if user_head_info.vip_card == 'vip' %} 
            или 100 <img src="static/assets/img/mushroom.webp">
        {% endif %}
    </label><br>
    <input type="radio" id="summ" name="summ" value="200"> 
    <label for="html">200 <img src="static/icons/dollar.svg" width="20px" height="20px">
        {% if user_head_info.vip_card == 'vip' %} 
            или 200 <img src="static/assets/img/mushroom.webp">
        {% endif %}
    </label><br><br>
    <b>Исход матча (основное время + дополнительное время + пенальти)</b><br>
    <input type="radio" id="html" name="team" value="{{ match_info.team_1 }}|{{ match_info.v1 }}">
    <label for="html">Победа <b>{{ match_info.team_1 }}</b>  - коэф. <b>{{ match_info.v1 }}</b></label><br>
    <input type="radio" id="html" name="team" value="draw|{{ match_info.draw }}">
    <label for="html"><b>Ничья</b> - коэф. <b>{{ match_info.draw }}</b></label><br>
    <input type="radio" id="html" name="team" value="{{ match_info.team_2 }}|{{ match_info.v2 }}">
    <label for="html">Победа <b>{{ match_info.team_2 }}</b> - коэф. <b>{{ match_info.v2 }}</b></label><br>
    </p>
</div><br><br>
    <center>
    <button class="btn" type="submit" style="background-color: orange;border-width: 0px;">Сделать ставку</button>
    </center>
<hr style="margin-top: 10px; height: 2px;">
</div>
</form>

<div class="row" style="text-align: center;background: #CCDBBC;margin-right: -15px;height: auto;">
    <div class="col" style="height: auto;padding-left: 0px;padding-right: 0px;text-align: left;"><a href="stadium"><button class="btn btn-primary" type="button" style="width: 100%;text-align: left;background: #56864c;border-color: #294c24;border-radius: 0px;height: 45px;"><img src="static/assets/img/left-arrow.png">&nbsp;Назад</button></a></div>
</div>

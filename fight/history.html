{% include "base/header.html" %}
        <div class="row">
            <div class="col" style="background: #CCDBBC;">
                <h5 style="text-align: center;color: #CA4D29;padding-top: 5px;"><strong>События</strong></h5>
                <p>Здесь можно увидеть что происходило с тобой за последние дни.</p></br>
            </div>
        </div>

<style>
    .table-bordered>:not(caption)>*>* {
        padding: 0px;
    }
    .table-bordered>:not(caption)>*>* {
        border-width: 0 0px;
    }
</style>

    <div class="row">
        <div class="block block-rounded" style="background: #CCDBBC;">
            <div class="block-content block-content-full">
              <!-- DataTables init on table by adding .js-dataTable-simple class, functionality is initialized in js/pages/be_tables_datatables.min.js which was auto compiled from _js/pages/be_tables_datatables.js -->
              <table class="table table-bordered table-striped table-vcenter js-dataTable-simple">
                <tbody>
                    {% for fight in list_history %}
              <tr>
                <td >
                    <div class="row" style="text-align: center;background: #CCDBBC;">
                        <div class="col" style="padding-right: 5px;padding-left: 15px;">
                            <p style="text-align: left;font-size: 16px;margin-bottom: 0px;">
                                <span style="color: grey;font-size: 12px;">{{ fight.datetime }}</span><br>
                                {{ fight.history_text|safe }}
                                <br><br><center>
                                    {% if fight.button %}
                                        {{ fight.button|safe }}
                                    {% endif %}
                            </center>
                                </div>
                                <hr style="margin-top: 10px; height: 2px;">
                            </div>
                            </td>
                      </tr>
                    {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
    </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="static/assets/js/paginathing.js"></script>
<script type="text/javascript">
  jQuery(document).ready(function($){
    for (var i = 1; i <= 20; i++) {
      $('.list-group').append('<li class="list-group-item"> Item ' + i + '</li>');
    }

    $('.list-group').paginathing({
      perPage: 5,
      limitPagination: 9,
      containerClass: 'panel-footer',
      pageNumbers: true
    })

    $('.table tbody').paginathing({
      perPage: 10,
      insertAfter: '.table',
      pageNumbers: true
    });
  });
</script>
